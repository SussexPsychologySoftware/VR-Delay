<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            font-family: sans-serif;
            user-select: none;
        }
        h1 { font-size: 20px; }
    </style>
</head>
<body onmousedown="toggle()" onmouseup="toggle()">
<h1 id="text">Click and Hold to Flash</h1>
<script>
    function toggle() {
        const colour = 'deeppink'
        const isBlack = document.body.style.backgroundColor !== colour;
        document.body.style.backgroundColor = isBlack ? colour : 'black';
        document.getElementById('text').style.display = isBlack ? 'none' : 'block';
    }
</script>
</body>
</html>
